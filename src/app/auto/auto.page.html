<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>auto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">auto</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="autos">
    <ion-list>
      <ion-item *ngFor="let auto of autos.data" (click)="openModal(auto)">
        <div>
          <h2>{{ auto.make_model_trim.name }} - {{ auto.make_model_trim.year }}</h2>
          <p>Engine Type: {{ auto.engine_type }}</p>
          <p>Horsepower: {{ auto.horsepower_hp }} HP</p>
          <p>Transmission: {{ auto.transmission }}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
