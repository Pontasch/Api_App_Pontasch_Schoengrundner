<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>auto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">auto</ion-title>


    </ion-toolbar>

  </ion-header>
  <ion-grid class="search-grid">
    <ion-row class="ion-align-items-center ion-justify-content-between">

      <!-- Marken-Suche (25% Breite) -->
      <ion-col size="12" size-sm="5" size-md="3">
        <ion-searchbar
          [(ngModel)]="Marke"
          placeholder="Marke"
          (ionInput)="this.ngOnInit()"
          debounce="0"
          class="compact-search">
        </ion-searchbar>
      </ion-col>

      <!-- Modell-Suche (25% Breite) -->
      <ion-col size="12" size-sm="5" size-md="3">
        <ion-searchbar
          [(ngModel)]="Model"
          placeholder="Modell"
          (ionInput)="this.ngOnInit()"
          debounce="0"
          class="compact-search">
        </ion-searchbar>
      </ion-col>

      <!-- Jahresauswahl (50% Breite auf mobile, 20% auf Desktop) -->
      <ion-col size="12" size-sm="12" size-md="4" size-lg="3">
        <ion-item lines="none" class="compact-item">
          <ion-select
            [(ngModel)]="selectedYear"
            (ionChange)="loadAutos()"
            interface="popover"
            placeholder="Jahr auswÃ¤hlen"
            class="compact-select">
            <ion-select-option *ngFor="let year of availableYears" [value]="year">
              {{ year }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-content *ngIf="autos">
    <ion-list *ngIf="autos?.data">
      <ion-item *ngFor="let auto of autos.data" (click)="openModal(auto)">
        <div>
          <h2>{{ auto.make_model_trim.make_model.make.name }} - {{ auto.make_model_trim.make_model.name }}</h2>
          <p>Engine Type: {{ auto.engine_type }}</p>
          <p>Horsepower: {{ auto.horsepower_hp }} HP</p>
          <p>Transmission: {{ auto.transmission }}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
